<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form 3</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">I.B.</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>

        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <form action="">
      <div class="title">
        <h2>Contact</h2>
      </div>
      <div class="half">
        <div class="item">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="item">
          <label for="email">Email</label>
          <input type="text" id="email" />
        </div>
      </div>
      <div class="full">
        <label for="message">Message</label>
        <textarea name="" id="message"></textarea>
      </div>
      <div class="action">
        <input type="submit" value="Send Message" />
        <input type="reset" value="Reset" />
      </div>
      <div class="icons">
        <a href="https://twitter.com/" class="fa-brands fa-twitter"></a>
        <a href="https://facebook.com/" class="fa-brands fa-facebook"></a>
        <a href="https://instagram.com/" class="fa-brands fa-instagram"></a>
        <a href="https://github.com/" class="fa-brands fa-github"></a>
      </div>
    </form>
  </body>
</html>
